# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB settings
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_PID=0x0001
CONFIG_USB_DEVICE_MANUFACTURER="Nice60"

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Battery voltage divider - Nice Nano v2
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y

# Debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Display name
CONFIG_ZMK_KEYBOARD_NAME="Nice60 8x4"

# Matrix size (optional but good for clarity)
CONFIG_ZMK_KSCAN_MATRIX_ROWS=4
CONFIG_ZMK_KSCAN_MATRIX_COLUMNS=8